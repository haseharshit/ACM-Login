<html lang="en" dir="ltr">

  <body>
    <h3 style="text-align:center">This is a Simple feedback Form</h3>
    <form class="right" action="mailto:harshitsharma1973@gmail.com" method="post" enctype="text/plain">
      <label for="">Your Name:</label>

      <br>

      <input type="submit" name="" value="Register">
    </form>
  </body>
